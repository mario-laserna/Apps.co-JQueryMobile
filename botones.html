<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>JQuery Mobile</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<link href="jquery.mobile-1.3.0.min.css" rel="stylesheet">
<script src="jquery-1.8.2.min.js"></script>
<script src="jquery.mobile-1.3.0.min.js"></script>
</head>

<body>

	<div data-role="page" data-theme="b">
    	<div data-role="header" data-theme="e">
        	<h1>Botones</h1>
        </div>
        
        <div data-role="content">
        	<a href="#" data-role="button" data-theme="c" data-inline="true">Aceptar</a>
			<a href="#" data-role="button" data-theme="b" data-inline="true">Guardar</a>
            <a href="#" data-role="button" data-theme="a">Cancelar</a>
            <a href="#" data-role="button" data-theme="c" data-icon="check" data-iconpos="bottom">Aceptar</a>
			<a href="#" data-role="button" data-theme="b" data-icon="delete">Guardar</a>
            <a href="#" data-role="button" data-theme="b" data-icon="check" data-iconpos="notext"></a>
            <div data-role="controlgroup" data-type="vertical">
				<a href="#" data-role="button" data-theme="a">Cancelar</a>
                <a href="#" data-role="button" data-theme="c" data-icon="check" data-iconpos="bottom">Aceptar</a>
                <a href="#" data-role="button" data-theme="b" data-icon="delete">Guardar</a>
            </div>
             <div data-role="controlgroup" data-type="horizontal">
				<a href="#" data-role="button" data-theme="a">Cancelar</a>
                <a href="#" data-role="button" data-theme="c" data-icon="check">Aceptar</a>
                <a href="#" data-role="button" data-theme="b" data-icon="delete">Guardar</a>
            </div>
        </div>
        
        <div data-role="footer" data-theme="b">
        	<h4>Mario</h4>
        </div>
    </div>
    
</body>
</html>
