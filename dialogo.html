<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>JQuery Mobile</title>
<meta name="viewport" content="width=device-width,user-scalable=no" />
<link href="jquery.mobile-1.3.0.min.css" rel="stylesheet">
<script src="jquery-1.8.2.min.js"></script>
<script src="jquery.mobile-1.3.0.min.js"></script>
</head>

<body>

	<div data-role="page" data-theme="b" id="main">
    	<div data-role="header" data-theme="e">
        	<h1>Dialogo</h1>
        </div>
        
        <div data-role="content">
        	<p>Estas por eliminar algo muy importante</p>
            <a href="#confirmacion" data-role="button" data-rel="dialog">Eliminar</a>
        </div>
        
        <div data-role="footer">
        	<h4>www.jquerymobile.com</h4>
        </div>
    </div>
    
    <div data-role="page" id="confirmacion">
    	<div data-role="header" data-theme="e">
        	<h1>Eliminar</h1>
        </div>
        
        <div data-role="content">
            <a href="#main" data-role="button">Si, eliminar</a>
            <a href="#main" data-role="button">No</a>
        </div>
        
        <div data-role="footer">
        	<h4>www.jquerymobile.com</h4>
        </div>
    </div>
    
</body>
</html>
